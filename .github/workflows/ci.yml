name: CI Build & Push to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/templates_db
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET: test-secret-key-for-ci
          SERVER_HOST: 0.0.0.0
          SERVER_PORT: 8080
        run: cargo test --verbose

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/templates-service:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/templates-service:latest
          platforms: linux/amd64

      - name: Write image tag
        run: echo "IMAGE_TAG=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/templates-service:${{ github.sha }}" >> $GITHUB_OUTPUT